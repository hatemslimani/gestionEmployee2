<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Register - Tuni Booking</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-75">
            <div class="col-md-8 col-lg-6">
                <div class="card fade-in">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0">Create Account</h2>
                        <p class="text-muted mb-0">Join Tuni Booking today</p>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.success}" class="alert alert-success fade-in">
                            <i class="bi bi-check-circle me-2"></i>Registration Successful!
                        </div>
                        <form method="post" th:action="@{/register/customer}" th:object="${user}" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="name">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input class="form-control border-start-0 ps-0" id="name" type="text" 
                                               th:field="*{name}" placeholder="Enter first name" required>
                                    </div>
                                    <p class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="lastName">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input class="form-control border-start-0 ps-0" id="lastName" type="text" 
                                               th:field="*{lastName}" placeholder="Enter last name" required>
                                    </div>
                                    <p class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="username">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input class="form-control border-start-0 ps-0" id="username" type="email" 
                                           th:field="*{username}" placeholder="Enter email address" required autofocus>
                                </div>
                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input class="form-control border-start-0 ps-0" id="password" type="password" 
                                           th:field="*{password}" placeholder="Enter password" required>
                                </div>
                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a th:href="@{/login}" class="text-primary text-decoration-none">Sign in here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
