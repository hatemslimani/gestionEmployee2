<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tuni Booking - Your trusted hotel booking platform">
    <meta name="theme-color" content="#2563eb">
    <title layout:fragment="title">Tuni Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:insert="~{fragment/bootstrap :: bootstrap-css}"></th:block>
    <th:block th:insert="~{fragment/bootstrap :: bootstrap-icons}"></th:block>
    <th:block th:insert="~{fragment/jquery-ui :: jquery-ui-css}"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column vh-100">
<th:block th:insert="~{fragment/navbar :: navbar}"></th:block>
<div class="flex-grow-1 m-3">
    <th:block layout:fragment="content"></th:block>
</div>
<th:block th:insert="~{fragment/footer :: footer}"></th:block>
<th:block th:insert="~{fragment/jquery :: jquery}"></th:block>
<th:block th:insert="~{fragment/jquery-ui :: jquery-ui-js}"></th:block>
<th:block th:insert="~{fragment/bootstrap :: bootstrap-js}"></th:block>
<th:block layout:fragment="additional-scripts"></th:block>
</body>
</html>
