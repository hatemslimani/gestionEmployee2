<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Login - Tuni Booking</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-75">
            <div class="col-md-6 col-lg-5">
                <div class="card fade-in">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0">Welcome Back</h2>
                        <p class="text-muted mb-0">Sign in to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger fade-in">
                            <i class="bi bi-exclamation-circle me-2"></i>Invalid Email or Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success fade-in">
                            <i class="bi bi-check-circle me-2"></i>You have successfully logged out
                        </div>
                        <form method="post" th:action="@{/login}" class="needs-validation" novalidate>
                            <div class="form-group mb-4">
                                <label class="form-label" for="username">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input class="form-control border-start-0 ps-0" id="username" name="username" 
                                           type="email" placeholder="Enter your email" required autofocus>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input class="form-control border-start-0 ps-0" id="password" name="password" 
                                           type="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a th:href="@{/register/customer}" class="text-primary text-decoration-none">Register here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
